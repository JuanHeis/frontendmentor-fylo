<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type='text/css' href="./css/styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="background">
    <div class="main-container">
      <div class="menu">
        <div class="logo item"><img src="./images/logo.svg"></div>
        <div class="option-menu">
          <button class="menu-button"><img src='./images/icon-document.svg'></button>
          <button class="menu-button"><img src='./images/icon-folder.svg'></button>
          <button class="menu-button"><img src='./images/icon-upload.svg'></button>
        </div>
      </div>

      <div class="progress item">
        <div class="space-info">
          <div class="used-space">
            You’ve used 815 GB of your storage
          </div>
          <div class="space-left">
            185 GB Left
          </div>
        </div>
        <div class="total-space-bar">
          <div class="used-space-bar">
            <div class="bar-dot"></div>
          </div>
        </div>
        <div class="total-space">
          <div class="zero">
            0 GB
          </div>
          <div class="total">
            1000 GB
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">JuanHeis</a>.
  </div>
</body>

</html>
